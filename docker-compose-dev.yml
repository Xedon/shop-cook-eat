version: "3"
services:
  dev_container:
    build:
      context: ".devcontainer"
    volumes:
      - .:/workspace:cached
    command: sleep infinity
    environment:
      DATABASE_URL: postgres://postgres:dev@postgres:5432/sce
      PGUSER: postgres
      PGPASSWORD: dev
      PGHOST: postgres
      PGDATABASE: sce
      DEV: "true"
  postgres:
    image: postgres:14
    environment:
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: sce
  migration:
    depends_on:
      - postgres
    build:
      context: .
      dockerfile: dockerfiles/sql-migration.dockerfile
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dev
      POSTGRES_HOST: postgres
      POSTGRES_DB: sce
  postgraphile:
    depends_on:
      - postgres
    build:
      context: services/graphql
      dockerfile: ../../dockerfiles/postgraphile.dockerfile
    environment:
      PGUSER: postgres
      PGPASSWORD: dev
      PGHOST: postgres
      PGDATABASE: sce
      DEV: true
    env_file:
      - "services/graphql/.env.development.local"
    volumes:
      - "certs:/app/certs"
    ports: ["5001:5000"]
  create_keys:
    image: debian
    volumes:
      - "certs:/tmp"
    command: bash -c "
      apt-get update &&
      apt-get install openssl &&
      cd /tmp &&
      openssl genpkey -algorithm RSA -out private.key -pkeyopt rsa_keygen_bits:2048 &&
      openssl rsa -pubout -in private.key -out public.key &&
      chmod 777 private.key public.key"
volumes:
  certs:
