fragment ShoppingList on ShoppingList {
  id
  nodeId
  name
  itemShoppingLists {
    nodes {
      nodeId
      id: nodeId
      item {
        id
        nodeId
        name
        __typename
      }
      additionalInformations
      __typename
    }
    __typename
  }
  __typename
}

query ShoppingListByNodeId($nodeId: ID!) {
  shoppingListByNodeId(nodeId: $nodeId) {
    ...ShoppingList
  }
}

query Items {
  items {
    nodes {
      id
      nodeId
      name
      category {
        id
        nodeId
        categroyName
        __typename
      }
      __typename
    }
    __typename
  }
}
