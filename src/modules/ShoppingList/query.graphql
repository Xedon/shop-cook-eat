query ShoppingListByNodeId($nodeId: ID!) {
  shoppingListByNodeId(nodeId: $nodeId) {
    nodeId
    shoppingListId
    name
    itemShoppingLists {
      nodes {
        nodeId
        item {
          nodeId
          name
        }
        additionalInformations
      }
    }
  }
}

query Items {
  items {
    nodes {
      itemId
      nodeId
      name
      category {
        nodeId
        categroyName
      }
    }
  }
}
