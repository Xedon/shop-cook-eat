query ShoppingListByNodeId($nodeId: ID!) {
  shoppingListByNodeId(nodeId: $nodeId) {
    id
    nodeId
    name
    itemShoppingLists {
      nodes {
        nodeId
        id: nodeId
        item {
          id
          nodeId
          name
        }
        additionalInformations
      }
    }
  }
}

query Items {
  items {
    nodes {
      id
      nodeId
      name
      category {
        id
        nodeId
        categroyName
      }
    }
  }
}
