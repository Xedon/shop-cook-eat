query SearchForItems($includesInsensitive: String) {
  items(filter: { name: { includesInsensitive: $includesInsensitive } }) {
    nodes {
      ...Item
      itemShoppingLists {
        nodes {
          id: nodeId
          shoppingList {
            id
            nodeId
            __typename
          }
          __typename
        }
        __typename
      }
      __typename
    }
    __typename
  }
}
